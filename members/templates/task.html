<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #6c5ce7, #00b894);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .task-container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 700px;
        width: 100%;
      }
      h1 {
        color: #2c3e50;
        font-size: 2em;
        margin-bottom: 20px;
      }
      .table-container {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 15px; /* Added spacing control between table and buttons */
      }
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: center;
      }
      th {
        background-color: #00b894;
        color: #fff;
        font-weight: bold;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #eafaf1;
      }
      .button {
        display: inline-block;
        padding: 12px 20px;
        background-color: #00b894;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .button:hover {
        background-color: #009972;
        transform: scale(1.05);
      }
      button {
        padding: 8px 15px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin: 3px;
        transition: all 0.2s ease;
      }
      button:hover {
        opacity: 0.8;
      }
      .increase {
        background-color: #2ecc71;
        color: white;
      }
      .decrease {
        background-color: #e74c3c;
        color: white;
      }

      .search-container {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
      }

      .search-container form {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        background-color: #fff;
        padding: 5px;
      }

      .search-container input {
        flex: 1;
        padding: 12px 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        background-color: #f7f9fc;
      }

      .search-container input:focus {
        background-color: #fff;
        box-shadow: inset 0 0 0 2px #3498db;
      }

      .search-container button[type="submit"] {
        padding: 12px 18px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        margin-left: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.2s ease;
      }

      .search-container button[type="submit"]:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }

      .refresh-button {
        text-decoration: none;
        margin-right: 8px;
      }

      .refresh-button button {
        background-color: #00b894;
        color: white;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }

      /* .refresh-button button:hover {
        background-color: #009972;
        transform: rotate(90deg);
      } */

      .button-container {
        margin-top: 15px; /* Reduced from 20px to 15px */
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      @media (max-width: 768px) {
        .task-container {
          padding: 20px;
        }
        table {
          font-size: 14px;
        }
        button {
          padding: 6px 12px;
          font-size: 14px;
        }
        .search-container form {
          max-width: 100%;
        }
        .search-container input {
          font-size: 14px;
          padding: 10px;
        }
        .search-container button[type="submit"],
        .refresh-button button {
          padding: 10px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="task-container">
      <h1>Task List</h1>
      <div class="search-container">
        <form method="GET" action="{% url 'search_item' %}">
          <a href="{% url 'view_tasks' %}" class="refresh-button">
            <button type="button">‚Üª</button>
          </a>
          <input
            type="text"
            name="query"
            placeholder="Search items..."
            value="{{ query }}"
          />
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Number of Items</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for item in items %}
            <tr>
              <td>{{ item.ItemName }}</td>
              <td id="count-{{ item.ItemName }}">{{ item.NumberOfItems }}</td>
              <td>{{ item.SellingPrice }}</td>
              <td>
                <button
                  class="edit"
                  onclick="window.location.href='{% url 'edit_item' item.ItemName %}'"
                  style="background-color: #3498db; color: white"
                >
                  ‚úèÔ∏è
                </button>
                <button
                  class="increase"
                  onclick="window.location.href='{% url 'add_item' item.ItemName %}'"
                >
                  Add
                </button>
                <button
                  class="decrease"
                  onclick="window.location.href='{% url 'sell_item' item.ItemName %}'"
                >
                  Sell
                </button>
                <button
                  class="delete"
                  onclick="window.location.href='{% url 'delete_item' item.ItemName %}'"
                  style="background-color: #e74c3c; color: white"
                >
                  üóëÔ∏è
                </button>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="4">No items found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="button-container">
        <a href="{% url 'add_items' %}" class="button">Add New Item</a>
        <a href="{% url 'staff' %}" class="button">Back</a>
      </div>
    </div>
  </body>
</html>
