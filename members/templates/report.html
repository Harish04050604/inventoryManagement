<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Report</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
        padding: 20px;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
      }
      h1 {
        color: #333;
      }
      table {
        width: 100%;
        margin-top: 10px;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
      }
      th {
        background: #007bff;
        color: white;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 15px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Inventory Report</h1>
      <table>
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Selling Price (Rs)</th>
        </tr>
        {% for item in items %}
        <tr>
          <td>{{ item.ItemName }}</td>
          <td>{{ item.NumberOfItems }}</td>
          <td>{{ item.SellingPrice }}</td>
        </tr>
        {% endfor %}
      </table>
      <a href="{% url 'generate_pdf' %}" class="button">Download Report</a>
    </div>
  </body>
</html>
