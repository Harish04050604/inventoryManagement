<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Dashboard</title>
    <style>
      :root {
        --primary: #4361ee;
        --primary-hover: #3a56d4;
        --secondary: #7209b7;
        --text-dark: #2d3748;
        --text-light: #4a5568;
        --white: #ffffff;
        --background: #f7fafc;
        --success: #0ca678;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74b9ff, #a29bfe);
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      
      .dashboard-container {
        background: var(--white);
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 550px;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        overflow: hidden;
      }
      
      .dashboard-container:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      }
      
      .dashboard-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
      }
      
      .dashboard-header {
        margin-bottom: 2rem;
      }
      
      h1 {
        color: var(--text-dark);
        font-size: 2.5rem;
        margin-bottom: 0.75rem;
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      
      p {
        color: var(--text-light);
        font-size: 1.1rem;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      
      .buttons-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }
      
      .button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.8rem 1.5rem;
        background-color: var(--primary);
        color: var(--white);
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
        min-width: 150px;
        border: none;
        cursor: pointer;
      }
      
      .button:hover {
        background-color: var(--primary-hover);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
      }
      
      .button:active {
        transform: translateY(-1px);
      }
      
      .button.secondary {
        background-color: transparent;
        color: var(--text-dark);
        border: 2px solid #e2e8f0;
      }
      
      .button.secondary:hover {
        border-color: var(--primary);
        color: var(--primary);
        background-color: rgba(67, 97, 238, 0.05);
        box-shadow: none;
      }
      
      .status-indicator {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        background-color: var(--success);
        color: white;
        font-size: 0.85rem;
        border-radius: 50px;
        margin-bottom: 1.5rem;
        font-weight: 500;
      }

      @media (max-width: 600px) {
        .dashboard-container {
          padding: 1.75rem;
          max-width: 90%;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        .buttons-container {
          flex-direction: column;
        }
        
        .button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-header">
        <span class="status-indicator">Active Session</span>
        <h1>Welcome, Manager</h1>
        <p>
          Access your team's performance data, manage employees, and generate reports from your centralized dashboard.
        </p>
      </div>
      <div class="buttons-container">
        <a href="{% url 'view_report' %}" class="button">View Reports</a>
        <a href="{% url 'forecast' %}" class="button">Forecast Demand</a>
        <a href="{% url 'login' %}" class="button secondary">Logout</a>
      </div>
    </div>
  </body>
</html>
