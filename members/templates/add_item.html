<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Existing Item</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #6c5ce7, #00b894);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }
      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        text-align: left;
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        color: #2c3e50;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }
      .button-group {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 20px;
      }
      button {
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        font-size: 16px;
      }
      .add-button {
        background-color: #00b894;
        color: white;
      }
      .add-button:hover {
        background-color: #009972;
        transform: scale(1.05);
      }
      .cancel-button {
        background-color: #00b894;
        color: white;
        text-decoration: none; /* Ensure button behaves like a link */
        padding: 12px 25px; /* Adjust padding for better button size */
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        display: inline-block; /* Ensure button appears inline with other elements */
      }

      .cancel-button:hover {
        opacity: 0.9;
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Add to {{ item.ItemName }}</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label>Additional Quantity:</label>
          <input type="number" name="number_of_items" required />
        </div>

        <h2>Production Details</h2>
        <div class="form-group">
          <label>Date of Production:</label>
          <input type="date" name="date_of_production" required />
        </div>

        <div class="form-group">
          <label>Total Production Cost:</label>
          <input type="text" name="total_production_cost" required />
        </div>

        <div class="button-group">
          <button type="submit" class="add-button">Add to Item</button>
          <a
            href="{% url 'view_tasks' %}"
            class="cancel-button"
            style="text-decoration: none"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
